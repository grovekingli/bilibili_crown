<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>bCrown</title>
</head>

<body>
  <form action="" method="" id="form">
    <input type="text" name="text" placeholder="请输入视频av号">
    <input type="button" value="提交" id="submit">
  </form>
  <script>
    var form = document.getElementById('form');
    var submitBtn = document.getElementById('submit');
    submitBtn.onclick = function(){
      var val = form["text"].value;
      var xhr = new XMLHttpRequest();
      xhr.open('get','api/bcrownGet?video='+val,false);
      xhr.onreadystatechange = function(){
        if(xhr.readyState==4){
          console.log('下载...')
        }
      }
      xhr.send();
    }
  </script>
</body>

</html>
